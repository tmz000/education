  <div class="container-fluid">

		        </div>

</div>
<script type="text/javascript">
var isCreate = false;
$(function(){
	init();
	$.ajax({
		type:"post",
		url:"/eduStaff/getEduStaffList?token="+localStorage.getItem("token"),
		data:JSON.stringify({type:"0"}),
		contentType:'application/json',
		success:function(res){
			if(res.status=="01"){
				for(var i=0;i<res.rows.length;i++){
					$("#staffId").append('<option value="'+res.rows[i].sysId+'">'+res.rows[i].name+'</option>')
				}
			}else{
				alert("暂无权限")
			}
		}
	})
	$("#myModal").hide()
})
var dialog=null
function init(){
	$('#table').bootstrapTable('destroy');
	$('#table').bootstrapTable({
	    url: "/kpiNotes/getKpiByStaffId?token="+localStorage.getItem("token"),
	    toolbar:'#toolbar',
	    method:"post",
	    queryParams : function(params) {//上传服务器的参数
	    	var temp = {
	    		staffId:$("#staffId").val(),
	            offset :params.offset + 0,// SQL语句起始索引
	            pageNumber : params.limit  // 每页显示数量
	        };
	        return temp;
	    },
	    columns: [
	    {
	        field: 'kpiType',
	        align:'center',
	        title: '考核项目',
	    },{
	        field: 'kpi',
	        align:'center',
	        title: '考核指标',
	    },{
	        field: 'points',
	        align:'center',
	        title: '权重分值',
	    },{
	        field: 'deptPoints',
	        align:'center',
	        title: '部门评分',
	        formatter:function(value, row, index) {
	        	if(row.deptPoints/1 != 0){
	        		if(row.kpi == "合计"){
	        			if(row.deptPoints >= 80){
				   	        return "<span style='color:#00ff00'>"+row.deptPoints+"</span>";
	        			}else{
	        				return "<span style='color:#FF0000'>"+row.deptPoints+"</span>";
	        			}
	        		}else{
			   	        return row.deptPoints;
	        		}
	        	}else if(row.deptPoints/1 == 0){
	        		return row.points;
	        	}
	   	    }
	    },{
	        field: 'adCheck',
	        align:'center',
	        title: '行政审核',
	        formatter:function(value, row, index) {
	        	if(row.adCheck/1 != 0){
	        		if(row.kpi == "合计"){
	        			if(row.adCheck >= 80){
				   	        return "<span style='color:#00ff00'>"+row.adCheck+"</span>";
	        			}else{
	        				return "<span style='color:#FF0000'>"+row.adCheck+"</span>";
	        			}
	        		}else{
			   	        return row.adCheck;
	        		}
	        	}else if(row.adCheck/1 == 0){
	        		return row.points;
	        	}
	   	    }
	    },{
	        field: 'reason',
	        halign:'center',
	        align:'left',
	        title: '分值原因',
	        formatter:paramsMatter,
	        cellStyle:formatTableUnit
	    }],
	    onClickCell: function (field, value, row, $element) {
            let index = $element.parent().data('index');
            let tdValue = $element.html();
	    	if(field == "adCheck"){
	    		if(index != 20 && index != 21){
	    			
		            $element.attr('contenteditable', true);
		            $element.blur(function () {
		            	if(index != 22){
			            	if(/^-?\d+$/.test(tdValue)){
				                updateData(index, field, tdValue,row.sysId,row.adCheck);
			            	}else{
			            		if(row.deptPoints != ""){
				            		$element.html(row.deptPoints)
			            		}else{
				            		$element.html(row.points)
			            		}
			            	}
			    		}
		            })
	    		}
	    	}
	    	if(field == "deptPoints"){
	    		if(index != 20){
		            $element.attr('contenteditable', true);
		            $element.blur(function () {
		            	if(/^-?\d+$/.test(tdValue)){
			                updateData(index, field, tdValue,row.sysId,row.deptPoints);
		            	}else{
		            		if(row.deptPoints != ""){
			            		$element.html(row.deptPoints)
		            		}else{
			            		$element.html(row.points)
		            		}
		            	}
		            })
	    		}
	    	}
	    	if(field == "kpi"){
	    		if(index == 22){
		            $element.attr('contenteditable', true);
		            $element.blur(function () {
		                updateData(index, field, tdValue,row.sysId,row.kpi);
		            })
	    		}
	    	}
	    	if(field == "reason"){
	    		if(index != 21){
		            $element.attr('contenteditable', true);
		            $element.blur(function () {
		                updateData(index, field, $element.html(),row.sysId,row.reason);
		            })
	    		}
	    	}
        },
	    onLoadSuccess: function (data) {
	        //合并单元格
	        data = data.rows
	        appendData(data[0].deptName,data[0].staffName,data[0].addTime,data[0].andTime);
	        appendData1();
	        mergeCells($('#table'), "kpiType", "kpiType", );
	        mergeColspan();//列合并
	    },
	});
}
function mergeColspan() {
	$('#table').bootstrapTable( 'mergeCells', { index: 22, field:"kpi", colspan: 2});
	$('#table').bootstrapTable( 'mergeCells', { index: 22, field:"adCheck", colspan: 2});
}
function mergeCells(bstable, fieldname, mcfield) {
	var rows = bstable.bootstrapTable('getData');
	var rowspan = 0;
	var index = 0;
	var first_yjzbmc = '';
	$.each(rows,
	function(i, row) {
	    if (i == 0) {
	        first_yjzbmc = row[fieldname];
	        rowspan = 1;
	        index = i;
	    } else {
	        if (first_yjzbmc === row[fieldname]) {
	            rowspan++;
	        } else {
	            $(bstable).bootstrapTable('mergeCells', {
	                index: index,
	                field: mcfield,
	                colspan: 1,
	                rowspan: rowspan
	            });
	            first_yjzbmc = row[fieldname];
	            rowspan = 1;
	            index = i;
	        }
	        if (i == (rows.length - 1)) {
	            $(bstable).bootstrapTable('mergeCells', {
	                index: index,
	                field: mcfield,
	                colspan: 1,
	                rowspan: rowspan
	            });
	        }
	    }
	});
}
//表格超出宽度鼠标悬停显示td内容
function paramsMatter(value, row, index) {
    var span = document.createElement("span");
    span.setAttribute("title", value);
    span.innerHTML = value;
    return span.outerHTML;
}
//td宽度以及内容超过宽度隐藏
function formatTableUnit(value, row, index) {
    return {
        css: {
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "150px"
        }
    }
}  
function exportData(){
    $('#table').tableExport({
        type: 'excel',
        exportDataType: "all",
        ignoreColumn: [],//忽略某一列的索引
        fileName: 'KPI考核',//下载文件名称
        onCellHtmlData: function (cell, row, col, data){//处理导出内容,自定义某一行、某一列、某个单元格的内容
            return data;
        },
    });
}
function updateData(index, field, tdValue,sysId,oldValue){
	console.log(index)
	console.log(field)
	console.log(tdValue)
	console.log(sysId)
}
function appendData(deptName,staffName,addTime,andTime){
	var data = {
			kpiType:'部门' ,
            kpi:deptName,
            points:'员工',
            deptPoints:staffName,
            adCheck:'考核时间',
            reason:addTime+'&nbsp;&nbsp;至&nbsp;&nbsp;'+andTime,
		}
	$('#table').bootstrapTable('append', data);
}
function appendData1(){
	var data = {
			kpiType:'部门签字' ,
            kpi:'',
            points:'',
            deptPoints:'行政签字',
            adCheck:'',
            reason:'',
		}
	$('#table').bootstrapTable('append', data);
}
$("#queryTable").click(function(){
	if($("#staffId").val() == undefined){
		alert("请选择员工！")
	}else{
		if(!isCreate){
			if(confirm("确定要生成"+getStart(getDate())+"至"+getEnd(getDate())+"的KPI绩效吗？")){
				isCreate = true;
				saveData();
			}
		}else{
			saveData();
		}
	}
})
function saveData(){
	
}


function getDate(){
	var date = new Date();
	var year = date.getFullYear();
	var month = date.getMonth()+1;
	var date = date.getDate();
	if(month <10 ){
		month = "0" + month;
	}
	if(date < 10){
		date = "0" + date;
	}
	return year+"-"+month+"-"+date;
}
function getStart(date){
	var time = date.split("-");
	if(time[2]<15){
    	return time[0]+"-"+time[1]+"-"+01;  
	}else {
		return time[0]+"-"+time[1]+"-"+16; 
	}
}
function getEnd(date){
	var time = date.split("-");
	if(time[2]<=15){
		return time[0]+"-"+time[1]+"-"+15;  
	}else{
		var day = new Date(time[0], time[1], 0).getDate();
		return time[0]+"-"+time[1]+"-"+day;  
	}
}
</script>
