<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-dialog.css" />
<link rel="stylesheet" href="css/bootstrap-datetimepicker.css"/>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-table.css"/>
<script src="../js/jquery-3.5.1.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="bootstrap-table/bootstrap-table.js"></script>
<script src="bootstrap-table/bootstrap-dialog.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>

</head>
<body>
<div id="body">
<div id="content">
  <div id="content-header">
      <h1>KPI生成</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-content">
          	<div style="width:98.5%;height:30px;">
            	<div style="width:50%;float:left;">
		       		<button class="btn btn-info" id="saveButton" style="">导出</button>
            	</div>
            </div>
          	<div id="toolbar" style="width:100%;padding-top:10px;">
          		<div style="float:left;margin-top:5px;">
		     		员工姓名：
          		</div>
          		<div style="float:left;">
		     		<select id="teaId1"><option value="" disabled selected hidden>请选择姓名</option></select>&nbsp;&nbsp;&nbsp;
          		</div>
		        <div style="float:left;">
		        	&nbsp;&nbsp;&nbsp;<button class="btn btn-info" id="queryTable">查询</button>
		        </div>
		        <div style="float:left;">
		        	&nbsp;<button class="btn btn-danger" id="clearTable">清空</button>
		        </div>
		        <div style="clear:both;"></div>
            </div>
            <div  style="width:100;border:1px solid #CDCDB4;padding-top:10px;">
            	asdsad
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
$(function(){
	init();
	$.ajax({
		type:"post",
		url:"/eduStaff/getEduStaffList?token="+localStorage.getItem("token"),
		data:JSON.stringify({type:"0"}),
		contentType:'application/json',
		success:function(res){
			if(res.status=="01"){
				for(var i=0;i<res.rows.length;i++){
					$("#teaId").append('<option value="'+res.rows[i].sysId+'">'+res.rows[i].name+'</option>')
					$("#teaId1").append('<option value="'+res.rows[i].sysId+'">'+res.rows[i].name+'</option>')
				}
			}else{
				alert("暂无权限")
			}
		}
	})
	$("#myModal").hide()
})
var dialog=null
function init(){
	$('#table').bootstrapTable('destroy');
	$('#table').bootstrapTable({
	    url: "/eduPoints/getEduPointsList?token="+localStorage.getItem("token"),
	    pagination: true,
	    toolbar:'#toolbar',
	    method:"post",
	    height:"400",
	    queryParams : function(params) {//上传服务器的参数
	    	var temp = {
	    		teaId:$("#teaId1").val(),
	    		type:$("#queryType").val(),
	    		claId:$("#claId1").val(),
	    		addTime:$("#addTime1").val(),
	            offset :params.offset + 0,// SQL语句起始索引
	            pageNumber : params.limit  // 每页显示数量
	        };
	        return temp;
	    },
	    columns: [{
	   	    field: 'id',
	   	 	align:'center',
	   	    title: '序号',
	   	    formatter: function (value, row, index) {
	   	        return index+1;
	   	    }
	   	},{
	    	field: 'sysId',
	    	align:'center',
	        title: '主键',
	        visible: false
	    },{
	        field: 'teaName',
	        align:'center',
	        title: '姓名',
	    },{
	        field: 'claName',
	        align:'center',
	        title: '班级',
	    },{
	        field: 'type',
	        align:'center',
	        title: '所属',
	    },{
	        field: 'pointsMake',
	        align:'center',
	        title: '类型',
	    },{
	        field: 'points',
	        align:'center',
	        title: '积分',
	        formatter:function(value, row, index) {
	        	if(row.points/1 > 0){
		   	        return "<span style='color:#00ff00'>"+row.points+"</span>";
	        	}else if(row.points/1 == 0){
	        		return "<span>"+row.points+"</span>";
	        	}else{
	        		return "<span style='color:#FF0000'>"+row.points+"</span>";
	        	}
	   	    }
	    },{
	        field: 'remark',
	        align:'center',
	        title: '原因',
	        formatter:paramsMatter,
	        cellStyle:formatTableUnit,
	    },{
	        field: 'addTime',
	        align:'center',
	        title: '日期',
	   	},{
	        field: 'createTime',
	        align:'center',
	        title: '记录时间',
	    },{
	    	field:'operate',
	    	align:'center',
	    	title:'操作',
	    	events: window.operateEvents = {
	   			'click #editTable': function(e, value, row, index) {
	   				dialog=0
	   				$("#teaId").val(row.teaId);
	   				$("#claId").val(row.claId);
	   				$("#addTime").val(row.addTime);
	   				$("#remark").val(row.remark);
	   				$("#type").val(row.type);
	   				$("#pointsTypeId").val(row.pointsTypeId);
	   				$("#points").val(row.points);
	   				$("#sysId").val(row.sysId);
	   				$("#myModalLabel").html("修改");
	   				$("#type").trigger('change');
	   			},
	   			'click #deltTable': function(e, value, row, index) {
	   				if(confirm("确定要执行该操作？")){
	   					$.ajax({
	   						type:"post",
	   						url:"/eduPoints/deleteEduPoints?token="+localStorage.getItem("token"),
	   						data:JSON.stringify({"sysId":row.sysId}),
	   						contentType:'application/json',
	   						success:function(res){
	   							if(res.status=="01"){
	   								$("#myModal").modal('hide');
	   								$("#table").bootstrapTable('refresh');
	   							}else{
	   								alert("暂无权限")
	   							}
	   						}
	   					})
	   				}
	   			}
	   		},
	    	formatter:function(value,row,index){
	    		return '<button class="btn btn-info" id="editTable" data-toggle="modal" data-target="#myModal">修改</button>&nbsp;'+
	    		'<button class="btn btn-danger" id="deltTable">删除</button>'
	    	}
	    }]
	});
}
function submit(){
	if($("#addTime").val() == ""){
		alert("日期不能为空！");
	}else if($("#teaId").val() == ""){
		alert("姓名不能为空！");
	}else if($("#claId").val() == ""){
		alert("班级不能为空！");
	}else if($("#points").val() == ""){
		alert("积分变化不能为空！");
	}else if($("#remark").val() == ""){
		alert("原因不能为空！");
	}else{
		var data=JSON.stringify({
			"teaId":$("#teaId").val(),
			"claId":$("#claId").val(),
			"addTime":$("#addTime").val(),
			"remark":$("#remark").val(),
			"type":$("#type").val(),
			"pointsTypeId":$("#pointsTypeId").val(),
			"points":$("#points").val(),
			"sysId":$("#sysId").val()
		})
		if(dialog==0){
			$.ajax({
				type:"post",
				url:"/eduPoints/updateEduPoints?token="+localStorage.getItem("token"),
				contentType:'application/json',
				data:data,
				success:function(res){
					if(res.status=="01"){
						alert(res.message)
						$("#myModal").modal('hide');
						$("#table").bootstrapTable('refresh');
					}else{
						alert("暂无权限")
					}
				}
			})
		}else{
			$.ajax({
				type:"post",
				url:"/eduPoints/saveEduPoints?token="+localStorage.getItem("token"),
				contentType:'application/json',
				data:data,
				success:function(res){
					if(res.status=="01"){
						alert(res.message)
						$("#myModal").modal('hide');
						$("#table").bootstrapTable('refresh');
					}else{
						alert("暂无权限")
					}
				}
			})
		}
	}
}

$("#saveButton").click(function(){
	dialog=1
	$("#teaId").val("");
	$("#claId").val("");
	$("#addTime").val("");
	$("#remark").val("");
	$("#points").val("");
	$("#type").val("");
	$("#pointsTypeId").val("");
	$("#myModalLabel").html("新增");
})

//表格超出宽度鼠标悬停显示td内容
function paramsMatter(value, row, index) {
    var span = document.createElement("span");
    span.setAttribute("title", value);
    span.innerHTML = value;
    return span.outerHTML;
}
//td宽度以及内容超过宽度隐藏
function formatTableUnit(value, row, index) {
    return {
        css: {
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "150px"
        }
    }
}        
Array.prototype.distinct = function(){
	var newList = [],arr=this;
　　	for(var i=0;i<arr.length;i++){
　　　　	if(newList.indexOf(arr[i])==-1){ //不包含
　　　　　　	newList.push(arr[i]);
      　	}
   	}
　　	return newList;
}
</script>
