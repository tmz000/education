<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-dialog.css" />
<link rel="stylesheet" href="css/bootstrap-datetimepicker.css"/>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-table.css"/>
<script src="../js/jquery-3.5.1.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="bootstrap-table/bootstrap-table.js"></script>
<script src="bootstrap-table/bootstrap-dialog.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="bootstrap-table/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div id="body">
<div id="content">
  <div id="content-header">
      <h1>班级管理</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-content">
       		<button class="btn btn-info" id="saveButton" data-toggle="modal" data-target="#myModal" style="float:right">新增</button>
          	<table id="table" style="white-space:nowrap;overflow: hidden"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">积分</h4>
      </div>
      <!-- <div class="modal-body" > -->
      <div>
     	<div style="width:25%;float:left;text-align:right;height:20px;"></div>
     	<div style="width:75%;float:left;height:20px;">
     		<input type="hidden" class="form-control" name="sysId" id="sysId"/>
     	</div>
     	<div style="width:25%;float:left;text-align:right;"><span style="color:red">*</span>班级名称：</div>
     	<div style="width:75%;float:left;">
     		<input type="text" class="form-control" id="claName" placeholder="请输入所在班级"/>
     	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="submit()">提交</button>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
var dialog=null
$("#myModal").hide()
$('#table').bootstrapTable('destroy');
$('#table').bootstrapTable({
    url: "/eduClasses/getEduClassesList?token="+localStorage.getItem("token"),
    pagination: true,
    search:true,
    method:"post",
    height:"400",
    queryParams : function(params) {//上传服务器的参数
    	var temp = {
            offset :params.offset + 0,// SQL语句起始索引
            pageNumber : params.limit  // 每页显示数量
        };
        return temp;
    },
    columns: [{
   	    field: 'id',
   	 	align:'center',
   	    title: '序号',
   	    formatter: function (value, row, index) {
   	        return index+1;
   	    }
   	},{
    	field: 'sysId',
    	align:'center',
        title: '主键',
        visible: false
    },{
        field: 'claName',
        align:'center',
        title: '班级名称',
        sortable : true
   },{
        field: 'createTime',
        align:'center',
        title: '新增时间',
        sortable : true
    },{
    	field:'operate',
    	align:'center',
    	title:'操作',
    	events: window.operateEvents = {
   			'click #editTable': function(e, value, row, index) {
   				dialog=0
   				$("#teaName").val(row.teaName);
   				$("#claName").val(row.claName);
   				$("#addTime").val(row.addTime);
   				$("#remark").val(row.remark);
   				$("#points").val(row.points);
   				$("#sysId").val(row.sysId);
   				$("#myModalLabel").html("修改");
   			},
   			'click #deltTable': function(e, value, row, index) {
   				if(confirm("确定要执行该操作？")){
   					$.ajax({
   						type:"post",
   						url:"/eduClasses/deleteEduClasses?token="+localStorage.getItem("token"),
   						data:JSON.stringify({"sysId":row.sysId}),
   						contentType:'application/json',
   						success:function(res){
   							if(res.status=="01"){
   								$("#myModal").modal('hide');
   								$("#table").bootstrapTable('refresh');
   							}else{
   								alert("暂无权限")
   							}
   						}
   					})
   				}
   			}
   		},
    	formatter:function(value,row,index){
    		return '<button class="btn btn-info" id="editTable" data-toggle="modal" data-target="#myModal">修改</button>&nbsp;'+
    		'<button class="btn btn-danger" id="deltTable">删除</button>'
    	}
    }]
});
function submit(){
	if($("#claName").val() == ""){
		alert("班级名称不能为空！");
	}else{
		var data=JSON.stringify({
			"teaName":$("#teaName").val(),
			"claName":$("#claName").val(),
			"addTime":$("#addTime").val(),
			"remark":$("#remark").val(),
			"points":$("#points").val(),
			"sysId":$("#sysId").val()
		})
		if(dialog==0){
			$.ajax({
				type:"post",
				url:"/eduClasses/updateEduClasses?token="+localStorage.getItem("token"),
				contentType:'application/json',
				data:data,
				success:function(res){
					if(res.status=="01"){
						alert(res.message)
						$("#myModal").modal('hide');
						$("#table").bootstrapTable('refresh');
					}else{
						alert("暂无权限")
					}
				}
			})
		}else{
			$.ajax({
				type:"post",
				url:"/eduClasses/saveEduClasses?token="+localStorage.getItem("token"),
				contentType:'application/json',
				data:data,
				success:function(res){
					if(res.status=="01"){
						alert(res.message)
						$("#myModal").modal('hide');
						$("#table").bootstrapTable('refresh');
					}else{
						alert("暂无权限")
					}
				}
			})
		}
	}
}

$("#saveButton").click(function(){
	dialog=1
	$("#claName").val("");
	$("#myModalLabel").html("新增");
})

//表格超出宽度鼠标悬停显示td内容
function paramsMatter(value, row, index) {
    var span = document.createElement("span");
    span.setAttribute("title", value);
    span.innerHTML = value;
    return span.outerHTML;
}
//td宽度以及内容超过宽度隐藏
function formatTableUnit(value, row, index) {
    return {
        css: {
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "150px"
        }
    }
}        

$("#discount").keyup(function(){
	if($("#price").val() != null){
		$("#amount").val(($("#price").val()*$("#discount").val()/10).toFixed(2))
	}
})
</script>
<script src="getMsUser.js"></script>
</body>
</html>
