<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-dialog.css" />
<link rel="stylesheet" href="css/bootstrap-datetimepicker.css"/>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-table.css"/>
<script src="js/jquery-3.5.1.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="bootstrap-table/bootstrap-table.js"></script>
<script src="bootstrap-table/bootstrap-dialog.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="bootstrap-table/bootstrap-table-zh-CN.js"></script>
<style>
</style>
</head>
<body>
<div id="body">
<div id="content">
  <div id="content-header">
      <h1>员工管理</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-content">
       		<button class="btn btn-info" id="saveButton" data-toggle="modal" data-target="#myModal" style="float:right">新增</button>
          	<table id="table" style="white-space:nowrap;overflow: hidden"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">积分</h4>
      </div>
      <!-- <div class="modal-body" > -->
      <div>
     	<div style="width:25%;float:left;text-align:right;height:20px;"></div>
     	<div style="width:75%;float:left;height:20px;">
     		<input type="hidden" class="form-control" name="sysId" id="sysId"/>
     	</div>
     	<div class="leftCss"><span style="color:red">*</span>员工姓名：</div>
     	<div class="rightCss">
     		<input type="text" class="form-control" id="name" placeholder="请输入员工姓名"/>
     	</div>
     	<div class="leftCss"><span style="color:red">*</span>员工类型：</div>
     	<div class="rightCss">
     		<select id="type">
     			<option value="0">教职</option>
     			<option value="8">其他</option>
     		</select>
     	</div>
     	<div class="leftCss"><span style="color:red">*</span>入职日期：</div>
     	<div class="rightCss">
     		<input type="text" class="form-control form_datetime" id="comeDate" placeholder="请选择日期" autocomplete="off" onFocus="this.blur()">
     	</div>
     	<div class="leftCss"><span style="color:red">*</span>目前状态：</div>
     	<div class="rightCss">
     		<select id="status">
     			<option value="0">在职</option>
     			<option value="1">离职</option>
     			<option value="2">请假</option>
     		</select>
     	</div>
     	<div class="leftCss">离职日期：</div>
     	<div class="rightCss">
     		<input type="text" class="form-control form_datetime" id="outDate" placeholder="请选择日期" autocomplete="off" onFocus="this.blur()">
     	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="submit()">提交</button>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
var dialog=null
$("#myModal").hide()
$('#table').bootstrapTable('destroy');
$('#table').bootstrapTable({
    url: "/eduStaff/getEduStaffList?token="+localStorage.getItem("token"),
    pagination: true,
    search:true,
    method:"post",
    height:"400",
    queryParams : function(params) {//上传服务器的参数
    	var temp = {
            offset :params.offset + 0,// SQL语句起始索引
            pageNumber : params.limit  // 每页显示数量
        };
        return temp;
    },
    columns: [{
   	    field: 'id',
   	 	align:'center',
   	    title: '序号',
   	    formatter: function (value, row, index) {
   	        return index+1;
   	    }
   	},{
    	field: 'sysId',
    	align:'center',
        title: '主键',
        visible: false
    },{
        field: 'name',
        align:'center',
        title: '员工姓名',
        sortable : true
    },{
        field: 'type',
        align:'center',
        title: '员工类型',
        sortable : true,
        formatter: function (value, row, index) {
   	        if(row.type == "0"){
   	        	return "教职";
   	        }else if(row.type == "1"){
   	        	return "临时";
   	        }else if(row.type == "2"){
   	        	return "";
   	        }else{
   	        	return "其他";
   	        }
   	    }
    },{
        field: 'comeDate',
        align:'center',
        title: '入职时间',
        sortable : true
    },{
        field: 'status',
        align:'center',
        title: '目前状态',
        sortable : true,
        formatter: function (value, row, index) {
   	        if(row.status == "0"){
   	        	return "<span style='color:black'>在职</span>";
   	        }else if(row.status == "1"){
   	        	return "<span style='color:red'>离职</span>";
   	        }else if(row.status == "2"){
   	        	return "<span style='color:black'>请假</span>";
   	        }
   	    }
    },{
        field: 'outDate',
        align:'center',
        title: '离职日期',
        sortable : true
   /*  },{
        field: 'createTime',
        align:'center',
        title: '新增时间' */
    },{
    	field:'operate',
    	align:'center',
    	title:'操作',
    	events: window.operateEvents = {
   			'click #editTable': function(e, value, row, index) {
   				dialog=0
   				$("#name").val(row.name);
   				$("#type").val(row.type);
   				$("#comeDate").val(row.comeDate);
   				$("#status").val(row.status);
   				$("#outDate").val(row.outDate);
   				$("#sysId").val(row.sysId);
   				$("#myModalLabel").html("修改");
   			},
   			'click #deltTable': function(e, value, row, index) {
   				if(confirm("确定要执行该操作？")){
   					$.ajax({
   						type:"post",
   						url:"/eduStaff/deleteEduStaff?token="+localStorage.getItem("token"),
   						data:JSON.stringify({"sysId":row.sysId}),
   						contentType:'application/json',
   						success:function(res){
   							if(res.status=="01"){
   								$("#myModal").modal('hide');
   								$("#table").bootstrapTable('refresh');
   							}else{
   								alert("暂无权限")
   							}
   						}
   					})
   				}
   			}
   		},
    	formatter:function(value,row,index){
    		return '<button class="btn btn-info" id="editTable" data-toggle="modal" data-target="#myModal">修改</button>&nbsp;'+
    		'<button class="btn btn-danger" id="deltTable">删除</button>'
    	}
    }]
});
function submit(){
	if($("#name").val() == ""){
		alert("员工姓名不能为空！");
	}else if($("#type").val() == null){
		alert("员工类型不能为空！");
	}else if($("#comeDate").val() == ""){
		alert("入职时间不能为空！");
	}else{
		var data=JSON.stringify({
			"name":$("#name").val(),
			"outDate":$("#outDate").val(),
			"type":$("#type").val(),
			"comeDate":$("#comeDate").val(),
			"status":$("#status").val(),
			"sysId":$("#sysId").val()
		})
		if(dialog==0){
			$.ajax({
				type:"post",
				url:"/eduStaff/updateEduStaff?token="+localStorage.getItem("token"),
				contentType:'application/json',
				data:data,
				success:function(res){
					if(res.status=="01"){
						alert(res.message)
						$("#myModal").modal('hide');
						$("#table").bootstrapTable('refresh');
					}else{
						alert("暂无权限")
					}
				}
			})
		}else{
			$.ajax({
				type:"post",
				url:"/eduStaff/saveEduStaff?token="+localStorage.getItem("token"),
				contentType:'application/json',
				data:data,
				success:function(res){
					if(res.status=="01"){
						alert(res.message)
						$("#myModal").modal('hide');
						$("#table").bootstrapTable('refresh');
					}else{
						alert("暂无权限")
					}
				}
			})
		}
	}
}

$("#saveButton").click(function(){
	dialog=1
	$("#name").val("");
	$("#type").val("");
	$("#comeDate").val("");
	$("#status").val("0");
	$("#outDate").val("");
	$("#myModalLabel").html("新增");
})

//表格超出宽度鼠标悬停显示td内容
function paramsMatter(value, row, index) {
    var span = document.createElement("span");
    span.setAttribute("title", value);
    span.innerHTML = value;
    return span.outerHTML;
}
//td宽度以及内容超过宽度隐藏
function formatTableUnit(value, row, index) {
    return {
        css: {
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "150px"
        }
    }
}        

$("#discount").keyup(function(){
	if($("#price").val() != null){
		$("#amount").val(($("#price").val()*$("#discount").val()/10).toFixed(2))
	}
})

function queryParams(){
	var params = {
	}
	return params;
}
</script>
<script src="getMsUser.js"></script>
</body>
</html>
